<!-- Hero Carousel -->
<section class="hero-carousel">
  <div class="hero-carousel-track" id="heroCarouselTrack"></div>
  <button class="hero-carousel-button hero-carousel-button--prev" id="heroCarouselPrev" aria-label="Artículo anterior">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="hero-carousel-button hero-carousel-button--next" id="heroCarouselNext" aria-label="Siguiente artículo">
    <i class="fas fa-chevron-right"></i>
  </button>
  <div class="hero-carousel-indicators" id="heroCarouselIndicators"></div>
</section>

<!-- Welcome Section -->
<section class="welcome-section">
  <div class="container">
    <div class="welcome-content">
      <h1 class="welcome-title">
        <i class="fas fa-rocket"></i>
        Bienvenido a S-Tech Blog
      </h1>
      <p class="welcome-description">
        Tu fuente de conocimiento en tecnología: tutoriales prácticos, guías completas y las últimas tendencias en programación, IA, ciberseguridad y desarrollo web. Contenido creado por desarrolladores, para desarrolladores.
      </p>
      <div class="welcome-stats">
        <div class="stat-item">
          <i class="fas fa-book-open"></i>
          <div class="stat-info">
            <span class="stat-number" id="totalArticles">0</span>
            <span class="stat-label">Artículos</span>
          </div>
        </div>
        <div class="stat-item">
          <i class="fas fa-eye"></i>
          <div class="stat-info">
            <span class="stat-number" id="totalViews">0</span>
            <span class="stat-label">Vistas</span>
          </div>
        </div>
        <div class="stat-item">
          <i class="fas fa-users"></i>
          <div class="stat-info">
            <span class="stat-number" id="totalReaders">0</span>
            <span class="stat-label">Lectores</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<main class="container">
  <section class="grid" id="grid"></section>
</main>
